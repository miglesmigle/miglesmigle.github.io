<body>
    <header>

                <li><a href="kontaktai.html">Kontaktai</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="center-content">
            <h2>Nesusisiekite su mumis</h2>
            <p>Turite klausimų apie kačiukus? Nerašykite mums!</p>
            <form onsubmit="showMessage(event)">
                <label for="name">Vardas:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">El. paštas:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Žinutė:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" class="button2">Siųsti</button>
            </form>
        </section>
    </main>
    <footer>
        <img src="img/logo.png" alt="Miglės logotipas" class="footer-logo">
        <p>&copy; 2024 Kačiukai</p>
    </footer>

    <script>
        function showMessage(event) {
            event.preventDefault(); // Apsaugo nuo formos pateikimo ir puslapio perkrovimo
            alert('Niekas Jūsų pranešimo neskaitys :)');
        }
    </script>
    
</body>
</html>
